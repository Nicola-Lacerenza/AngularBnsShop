<app-jumbotron [Titolo]="titolo" [SottoTitolo]="sottotitolo"></app-jumbotron>

<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form">
          <h3>Registrazione</h3>
          <div class="form-group">
              <input type="text" class="form-control"  id="nome" placeholder="Nome"  >
          </div>
          <div class="form-group">
              <input type="text" class="form-control"  id="cognome" placeholder="Cognome">
          </div>
          <div class="form-group">
            <input type="date" class="form-control"  id="data" placeholder="Data">
          </div>
          <div class="form-group">
            <input type="number" class="form-control"  id="cap" placeholder="Codice Postale">
          </div>
          <div class="form-group">
            <select>
                <option>Uomo</option>
                <option>Donna</option>
                <option>Altro</option>
            </select>
          </div>
          <div class="form-group">
            <input type="email" [formNoValidate]="12/11/2023" class="form-control"  id="email" placeholder="Indirizzo E-Mail">
          </div>
          <div class="form-group">
            <input type="password" class="form-control"  id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="number" [minLength]="10" maxlength="10" class="form-control"  id="phone" placeholder="Cellulare">
          </div>
          <div class="form-group">
              <button  class="btnSubmit">Registrati</button>
          </div>
        </div>
  </div>
</div>
